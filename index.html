<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <!-- tu sa nacita favicon-->
        <link rel="shortcut icon" href="" type="image/x-icon">
	    <link rel="icon" href="" type="image/x-icon">
	    
        <!-- Responsive -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <title>Testissimo</title>
        
        <!-- css import -->
        <link rel="stylesheet" id="bootstrap-css" href="./css/bootstrap.css" type="text/css" media="all">
	<link rel="stylesheet" id="animate-css" href="./css/animate.css" type="text/css" media="all">
        <link rel="stylesheet" id="spring-main-style-css" href="./css/style.css" type="text/css" media="all">
        <link rel="stylesheet" id="spring-responsive-css" href="./css/responsive.css" type="text/css" media="all">
        <link rel="stylesheet" id="kc-general-css" href="./css/kingcomposer.min.css" type="text/css" media="all">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		        
        <!-- vue import -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-polyfills/0.1.42/polyfill.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.1/vue-router.js"></script>
        <script src="./js/vue-showdown.min.js"></script>
    </head>
    <body>
        <div class="page-wrapper" style="background-color: white">
        <!-- main navigation -->
        <header class="main-header alternate" style="background-color: rgb(249, 253, 244)">
        <!-- Main Box -->
        	<div class="main-box" >
            	<div class="auto-container">
                	<div class="outer-container clearfix" >
                	    <div class="logo-box" >
                	        <img src="./images/logo(1).png" width="140px" height="28px" style="margin-top : 16px">
            	        </div>
                	    <!--Nav Outer-->
                        <div class="nav-outer clearfix">
                            <!-- Main Menu -->
                            <nav class="main-menu">
                            
                                <div class="navbar-header">
                                    <!-- Toggle Button -->    	
                                    <button type="button" class="navbar-toggle" onclick="showMobileMenu()" style="background-color: rgb(88, 156, 7);
                                        margin-top : 10px">
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                </div>
                                <script>
                                        function showMobileMenu(){
                                            var menu = document.getElementById("collapse-menu");
                                            if(menu.className.indexOf('collapse-in') > 0) {
                                                menu.classList.remove('collapse-in');
                                                menu.classList.add('collapse');
                                            }
                                            else {
                                                menu.classList.add('collapse-in');
                                                menu.classList.remove('collapse')
                                            }
                                        }
                                    </script>
                                
                                <div id="collapse-menu" class="navbar-collapse collapse scroll-nav clearfix">
                                    <ul class="navigation clearfix">
                                        <li><a title="Home" href="https://testissimo.io/new" class="hvr-underline-from-left1" style="padding-top : 35px">Home</a></li>
                                        <li><a title="Features" href="https://testissimo.io/new#pageContent" class="hvr-underline-from-left1" style="padding-top : 35px">Features</a></li>
                                        <li><a title="Documentation" href="https://testissimo.github.io" class="hvr-underline-from-left1" style="padding-top : 35px">Documentation</a></li>
                                     </ul>
                                </div>
                            </nav>
                            <!-- Main Menu End-->
                                                    <!--Other Links-->
                                <div class="other-links" style="padding-top : 30px">
                            	<a href="#" class="theme-btn btn-style-one" style="background-color : rgb(88, 156, 7)">FREE TRIAL</a>
                            </div>
                        </div>
                        <!--Nav Outer End-->
                	</div>    
                </div>
            </div>
        </header>
        <!-- "jumbotron" -->
        <section class="main-banner banner-two" id="banner" style="background : url(./images/section-bg.png); background-size : contain; background-repeat:no-repeat; background-position: center bottom">
            <div  class="auto-container">
                <div class="row clearfix">
                    <div class="text-column col-md-12 col-sm-12 col-xs-12">
                        <div class="inner" style="text-align : center">
                            <h2>Documentation</h2>
                            <p style="color: rgb(88, 156, 7)">a little text about documentation</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="features-section-two" id="features" style="background-color : rgb(241, 250, 231)">
            <div id="pageContent"  class="auto-container">
            <div class="features-container clearfix" >
                <div class="row clearfix">
                <div class="features-column col-md-12 col-sm-12 col-xs-12 col-lg-12">
                    <div class="inner-box" id="app">
                        <router-view/>
                    </div>
                    <script src="app.js"></script>
                </div>
                </div>
            </div>
            </div>
        </section>
        </div>
</body>
</html>
